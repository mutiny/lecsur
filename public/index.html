<!DOCTYPE html>
<html>

<head>
    <title>Lexsur | Classroom</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
    <link href="css/jasny-bs.css" rel="stylesheet">
    <link href="css/navmenu-reveal.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.3.2/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>

<body>
    <div id="lex">
  <input
    v-model="newQuestionText"
    v-on:keyup.enter="addNewQuestion"
    placeholder="Ask the presenter a question"
  >
  <ul>
    <li
      is="question-item"
      v-for="(question, index) in questions"
      v-bind:key="question.author"
      v-bind:author="question.author"
      v-bind:qtext="question.text"
      v-bind:votes="question.votes"
      v-on:remove="questions.splice(index, 1)"
    ></li>
  </ul>
</div>
<script src="js/app.js"> </script>
</body>

</html>
