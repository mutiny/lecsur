<!DOCTYPE html>
<html>
  <head>
    <title>Lexsur | Classroom</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js" integrity="sha256-Cr6N6zNN4bp0OwTQOZ6Z66M2r+2dpy/EwKMCyZ+SOMg=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <main class="col-xs-12 col-md-7"> 
        <div class="topic">
          <h2>Topic: {{ Topic }}</h2>
        </div>
        <div class="quiz">
          <h2>Quiz: {{ Quiz }}</h2>
        </div>
        <footer>
          <p class="center-text">A project by 
          <a href="https://github.com/mutiny">Team Mutiny</a>.</p>
        </footer>
      </main>
      <aside class="col-xs-12 col-md-5">
        <div>
        <h2>Questions</h2>
        <form class="inline-form" id="q-form">
          <div class="input-group">
            <input id="question" class="form-control" type="text" placeholder="Ask a question">
            <span class="input-group-btn">
              <button type="submit" id="but-ask" class="btn btn-primary">Ask</button>
            </span>
          </div>
        </form>
        <button id="but-top">Top</button>
        <button id="but-recent">Recent</button>
        <ol id="questions">
          <!-- Questions generated and displayed here -->
          <p>Try asking the presenter a question above!</p>
        </ol>
        </div>
      </aside>
    </div>
    <script>
      $(document).ready( function () {
        var socket = io()
        $('#q-form').submit(() => {
          socket.emit('questionAsked', $('#question').val())
          $('#question').val('')
          return false
        })
        socket.on('questionAsked', function(question) {
          $('#questions').append($('<li>').text(question))
        })
      }) 
    </script>
  </body>
</html>
