<!DOCTYPE html>
<html>
  <head>
    <title>Lexsur | Classroom</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@2.3.2/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="lex">
      <div class="navmenu navmenu-default navmenu-fixed-left"><a class="navmenu-brand" href="#">Lexsur</a>
        <ul class="nav navmenu-nav">
          <li><a href="../navmenu/">Slide in</a></li>
        </ul>
      </div>
      <div class="canvas">
        <div class="navbar navbar-default navbar-fixed-top">
          <button class="navbar-toggle" type="button" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="container">
          <div class="page-header">
            <h1 class="page-title">Off Canvas Reveal Menu Template</h1> 
            <input class="form-control" v-model="newQuestionText" v-on:keyup.enter="addNewQuestion" placeholder="Ask the presenter a question">
          </div>
          <div>
            <ul class="nav nav-tabs">
              <li class="active" role="presentation"><a href="#">Recent</a></li>
              <li role="presentation"><a href="#">Saved</a></li>
              <li role="presentation"><a href="#">FAQ</a></li>
            </ul>
            <div class="list-group"><a class="list-group-item" href="#">
                <h4 class="media-heading">Question Asked</h4> Cras justo odio<i class="glyphicon glyphicon-thumbs-up"></i></a> <a class="list-group-item" href="#">Dapibus ac facilisis in</a> <a class="list-group-item" href="#">Morbi leo risus</a> <a class="list-group-item" href="#">Porta ac consectetur ac</a> <a class="list-group-item" href="#">Vestibulum at eros</a></div>
            <ul>
              <li is="question-item" v-for="(question, index) in questions" v-bind:key="question.id" v-bind:author="question.author" v-bind:qtext="question.text" v-bind:votes="question.votes" v-on:remove="questions.splice(index, 1)"></li>
            </ul> 
            <button class="btn btn-success btn-ask btn-circle-lg" type="button"><i class="glyphicon glyphicon-link"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
